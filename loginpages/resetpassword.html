<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Custom font embedding -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="loginpages.css"">

    <title>IPA Portal Sign Up</title>
  </head>

  <body>
    <!-- Container for the whole page -->
    <div class="container-fluid bg-color">
      <div class="login d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-9 mx-auto">
              <img
                class="logo pb-4"
                src="../public/images/bangladesh-logo.png"
              />
              <h2 class="login-heading mb-4">Reset Password</h2>
              <form>
                <div class="form-label-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="current Password"
                    id="currentPassword"
                    required
                    autofocus
                  />
                  <label for="currentPassword">Current Password</label>
                </div>
                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputNewPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputNewPassword">New Password</label>
                </div>
                <div class="form-label-group">
                  <input
                    type="password"
                    id="confirmNewPassword"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                  />
                  <label for="confirmNewPassword">Confirm New Password</label>
                </div>

                <button
                  class="btn btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                  type="submit"
                  onclick="alert('Password changed successfully!');"
                >
                  Reset
                </button>
                <div class="text-center">
                    <a class="small" href="loginpageclient.html">Back to sign in page</a>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="#"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
