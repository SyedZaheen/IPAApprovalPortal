<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Custom font embedding -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="loginpages.css" />

    <title>IPA Portal</title>
  </head>

  <body>
    <div class="container-fluid bg-color">
      <div class="row no-gutter">
        <div
          class="d-none d-md-flex col-md-4 col-lg-4 bg-image bg-image-client"
        ></div>
        <div class="col-md-8 col-lg-8">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <img
                    class="logo pb-3"
                    src="../public/images/bangladesh-logo.png"
                  />
                  <h3 class="login-heading">
                    Welcome to the IPA Verification Portal
                  </h3>
                  <h5 class="login-heading mb-5">
                    Sign in to submit new application
                  </h5>
                  <h6 class="login-heading mb-3">
                    Don't have an account?
                    <a href="signuppageclient.html">Sign Up</a>!
                  </h6>
                  <form>
                    <div class="form-label-group">
                      <input
                        type="text"
                        id="inputCompanyNo"
                        class="form-control"
                        placeholder="Registration No."
                        required
                        autofocus
                      />
                      <label for="inputCompanyNo"
                        >Company Registration No.</label
                      >
                    </div>

                    <div class="form-label-group">
                      <input
                        type="password"
                        id="inputPassword"
                        class="form-control"
                        placeholder="Password"
                        required
                        autofocus
                      />
                      <label for="inputPassword">Password</label>
                    </div>

                    <div class="custom-control custom-checkbox mb-3">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck1"
                      />
                      <label class="custom-control-label" for="customCheck1"
                        >Remember password</label
                      >
                    </div>
                    <button
                      class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                      type="submit"
                      onclick="window.location.href='../dashboardpages/dashboardhome.html'"
                    >
                      Sign in
                    </button>
                    <div class="text-center">
                      <a class="small" href="resetpassword.html"
                        >Reset password</a
                      >
                    </div>
                    <div class="text-center">
                      <a class="small" href="loginpageadmin.html"
                        >Login as Admin</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script>
      do {
        var confirmation = confirm("The following is simply a demo website with no functionality attached. \nThis demo may not match the final site \nClick the sign/log in/up buttons with no credentials to navigate the site. \nPress OK to continue.")
      } while (!confirmation);
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
