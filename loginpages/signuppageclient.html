<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Custom font embedding -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="loginpages.css"">

    <title>IPA Portal Sign Up</title>
  </head>

  <body>
    <!-- Container for the whole page -->
    <div class="container-fluid bg-color">
      <div class="login d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-9 mx-auto">
              <img
                class="logo pb-3 ml-4"
                src="../public/images/bangladesh-logo.png"
              />
              <h2 class="login-heading ml-4 mb-4">Create New Account</h2>
              <h5 class="login-heading mb-4 ml-4">
                Already have an account?
                <a href="loginpageclient.html">Sign in</a> instead
              </h5>
              <form>
                <div class="container-fluid">
                  <div class="row">
                    <!-- Column 1 -->
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Company name"
                          id="inputCompanyName"
                          required
                          autofocus
                        />
                        <label for="inputCompanyName">Company Name</label>
                      </div>
                      <div class="form-label-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Company Adress"
                          id="inputCompanyAdress"
                          required
                          autofocus
                        />
                        <label for="inputCompanyAdress">Company Address</label>
                      </div>
                      <div class="form-label-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Company Registration Number"
                          id="inputRegistrationNo"
                          required
                          autofocus
                        />
                        <label for="inputRegistrationNo"
                          >Company Registration Number (UEN Number)</label
                        >
                      </div>
                      <div class="form-label-group">
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="Office Number"
                          id="officeNo"
                          required
                          autofocus
                        />
                        <label for="officeNo">Company Office Number</label>
                      </div>
                      
                    </div>
                    <!-- Column 2-->
                    <div class="col-md-6 ml-auto">
                      <div class="form-label-group">
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="Handphone Number"
                          id="handphoneNo"
                          required
                          autofocus
                        />
                        <label for="handphoneNo">Handphone Number</label>
                      </div>
                      <div class="form-label-group">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Company email"
                          id="inputEmail"
                          required
                          autofocus
                        />
                        <label for="inputEmail">Company Email</label>
                      </div>
                      <div class="form-label-group">
                        <input
                          type="password"
                          id="inputPassword"
                          class="form-control"
                          placeholder="Password"
                          required
                        />
                        <label for="inputPassword">Password</label>
                      </div>
                      <div class="form-label-group">
                        <input
                          type="password"
                          id="confirmPassword"
                          class="form-control"
                          placeholder="Confirm Password"
                          required
                        />
                        <label for="confirmPassword">Retype Password</label>
                      </div>
                    </div>
                  </div>
                  <button
                    class="btn btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    type="submit"
                  >
                    Sign Up!
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="#"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
